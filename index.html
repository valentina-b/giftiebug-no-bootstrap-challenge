<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftieBug | find the best gifts for your loved ones</title>

    <!-- CSS file -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <nav id="navbar">
        <div class="div-navbar-links container">
            <ul class="navbar-links-left">
                <li class="logo">GiftieBug</li>
                <li>About</li>
                <li>How it works</li>
            </ul>
            <ul class="navbar-links-right">
                <li>Login</li>
                <li>Signup</li>
            </ul>
        </div>
    </nav>

    <header id="header">
        <div class="header-content">
            <div class="header-copy">
                <h1 class="h1-header">GiftieBug</h1>
                <p class="p-header">We help you make your loved ones happy!</p>
                <div class="line-short"></div>
                <a href="#" class="cta">Get Started</a>
            </div>
        </div>
        <div class="header-usp container">
            <div class="usp">
                <div class="svg">
                    <img src="assets/images/img-icon-present-heart.svg" alt="Heart Present">
                </div>
                <p>Create gift diaries and wishlists</p>
            </div>
            <div class="usp">
                <div class="svg">
                    <img src="assets/images/img-icon-idea-heart.svg" alt="Light Bulb">
                </div>
                <p>Get reminders with gift suggestions</p>
            </div>
            <div class="usp">
                <div class="svg">
                    <img src="assets/images/img-icon-present-open.svg" alt="Open Present">
                </div>
                <p>Browse through selected ideas</p>
            </div>

        </div>
        <div class="line-long"></div>
    </header>


    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
